<!DOCTYPE html>
<html>
    <head>
        <title>COVID AI</title>
    </head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/map_page.css">
    <link rel="stylesheet" href="../static/main.css">
    <link rel="stylesheet" href="./../static/table.css">
    <body>
        <header>{% block head %}{% endblock %}</header>
            <div style="width: 100%; height: 100%; position: absolute;">
                <div class="header" style="position: relative; text-align: center; height: 5%;">
                    <header style="text-align: center; font-family: rockwell;width: 100%;margin: 0; color: white; font-size: 20px;">
                            COVID AI Projection
                            <a href="/" id=home style="text-decoration: none; color: white;"><i class="fa fa-home" id="homeicon"
                                    style="top:0;  text-decoration: none; right:3%; font-size: 30px; position: fixed; padding-left: 10px; padding-top: 15px;"></i></a>
                    </header>
                </div> 
                <div class="WorkareaAndControls" style="width: 100%; height: 100%; position: fixed;">
                    <form action="/covid_ai" method="POST" style="padding-left:7%; padding-bottom: 50px; margin-top: 8%; float: left;">
                        <label for="forecastDate" style="font-family: Arial; font-size: 24px;">Date for Prediction:</label>
                        <input type="date" id="Date" name="forecastDate" style="font-family: Arial; font-size: 24px;">
                        <label for="forecastCounty" style="font-family: Arial; font-size: 24px; margin-left: 10px;">Country for Prediction:</label>
                        <select id="country" name="country" placeholder="Enter County Name"  style="font-family: Arial; font-size: 24px; margin-right: 10px; padding-top: 7px; padding-bottom: 7px;">
                            <option value="" selected disabled style="color: rgb(202, 200, 200);">Please select Country</option>
                            {% include "countries.html" %}
                        </select>
                        <button class="button" style="color: white; font-size: 24px;" type="submit">Submit<span class="caret" id="submit"></span></button>
                    </form>
                </div>
            </div>
    </body>
</html>
